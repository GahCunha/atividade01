<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <style>
body {
    background: rgb(99, 122, 111);
    font: normal 15pt arielF;
}

header {
    color: white;
    text-align: center;
}

section {
    background: snow;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.377);
}
div{
    text-align: center;
    padding: 8px;
}

footer {
    color: white;
    text-align: center;
    font-style: italic;
}
    </style>
</head>

<body onload="carregar()">
    <header>
        <h1>Hora do dia</h1>
    </header>
    <section>
        <div id='msg'>
            Aqui vai aparecer a mensagem...
        </div>
        <div id="foto">
            <img id="imagem" src="imagens/Manhã.png" alt="foto do dia">
        </div>
    </section>
    <footer>
        <p>&copy;GabrielAntunes</p>
    </footer>
    <script>
    function carregar() {
        var msg = window.document.getElementById('msg')
        var img = window.document.getElementById('imagem')
        var data = new Date()
        var hora = data.getHours()
        msg.innerHTML = `Agora são ${hora} horas.`
    if(hora>= 0 && hora <12){
        //bom dia!!
        img.scr = 'imagens/Manhã.png'
        document.body.style.background ='#bd8047'
    }else if(hora>=12 && hora<=18){
        //boa tarde!!
        img.src ='imagens/Tarde.png'
        document.body.style.background='#505e6f'
    }else{
        //boa noite!!
        img.src = 'imagens/Noite.png'
        document.body.style.background='#1c1a26'
    }
    }</script>
</body>

</html>
